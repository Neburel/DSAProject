<table>
    <tr>
        <td>
            <mat-form-field appearance="fill">
                <mat-label>Talent</mat-label>
                <mat-select [formControl]="talentControl" #singleSelect>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="talentFilterControl"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let talent of filteredTalentList | async" [value]="talent">
                        {{talent.Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
        <td>
            <button mat-mini-fab class="small-icon-button" style="margin-right: 2px" (click)="TalentSelected()"
                type="button">
                +
            </button>
        </td>
    </tr>
</table>
